<!--Container auf der linken Seite-->

    <div class="profile-image">
        <img src="../image/nature.jpg" style="height: 150px; width: 150px; border-radius: 100%;">
    </div>
    <div class="profile-username">iso10
    </div>
    <div class="personal-info">
        <div class="info-item" style="margin-left: 60px;">
            Max<br>
            Mustermann<br>
            max.mustermann@gmail.com<br>
            24.1.2000 <br><br><br><br>
            Edit personal data!

    <!--Container auf der rechten Seite-->
    <div class="container-hikes">
        <div class="row">
            <div class="profile-stats">

                        <div class="icons" onmouseover="iconHover(this)" onmouseout="iconUnhover(this)">

                            </svg>
                        </div>
                        <p>Created Hikes</p>
                        <p>2</p>
                    </div>

                    <div class="profile-stat liked-hikes" data-toggle="modal" data-target="#likedHikesModal">
                        <div class="icons" onmouseover="iconHover(this)" onmouseout="iconUnhover(this)">

                            </svg>
                        </div>
                        <p>Liked Hikes</p>
                        <p>5</p>
                    </div>
                    <div class="profile-stat fulfilled-hikes" data-toggle="modal" data-target="#fulfilledHikesModal">
                        <div class="icons" onmouseover="iconHover(this)" onmouseout="iconUnhover(this)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="white" class="bi bi-check-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                                <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                            </svg>
                        </div>
                        <p>Fulfilled Hikes</p>
                        <p>3</p>
                </div>
            </div>

            <!-- Modal für Created Hikes -->
            <div class="modal fade" id="createdHikesModal" tabindex="-1" role="dialog" aria-labelledby="createdHikesModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="createdHikesModalLabel">Created Hikes</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="../image/wald.jpg">
                            <img src="../image/hike4.jpg">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal für Liked Hikes -->
            <div class="modal fade" id="likedHikesModal" tabindex="-1" role="dialog" aria-labelledby="likedHikesModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="likedHikesModalLabel">Liked Hikes</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="../image/hike3.jpg">
                            <img src="../image/picture.jpg">
                            <img src="../image/sun.jpg">
                            <img src="../image/tree.jpg">
                            <img src="../image/forest1.jpg">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal für Fulfilled Hikes -->
            <div class="modal fade" id="fulfilledHikesModal" tabindex="-1" role="dialog" aria-labelledby="fulfilledHikesModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="fulfilledHikesModalLabel">Fulfilled Hikes</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <img src="../image/wandern.jpg">
                            <img src="../image/bild1.jpg">
                            <img src="../image/hike7.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function iconHover(icon) {
        icon.style.transform = "scale(1.2)";
    }

    function iconUnhover(icon) {
        icon.style.transform = "scale(1)";

    }
</script>
</body>
</html>
