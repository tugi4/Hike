<script>
    const images = [
        "https://www.vorarlberg-aktuell.com/sites/default/files/styles/fullhd/public/poi/Karren%20Kante%20%28c%29%20Philipp%20Moosbrugger%20-%20Bodensee-Vorarlberg%20Tourismus%20GmbH.jpg?itok=Qc45xip2",
        "https://www.karren.at/fileadmin/_processed_/4/6/csm_Karren_Sommer_-c-DSG_02_2_25436b6df5.jpg",
        "https://mein.toubiz.de/api/v1/article/d0d65dde-8ecb-435b-ab40-38d13c7f279f/mainImage?format=image/jpeg&width=1900"
    ];

    let currentIndex = 0;
    const slideshow = document.getElementById("slideshow");

    function showNextImage() {
        slideshow.src = images[currentIndex];
        currentIndex = (currentIndex + 1) % images.length;
        centerSlideshow();
    }

    setInterval(showNextImage, 3000);

    showNextImage();

    function centerSlideshow() {
        const containerWidth = document.getElementById("slideshow-container").clientWidth;
        const imageWidth = slideshow.width;

        const marginLeft = (containerWidth - imageWidth) / 2;
        slideshow.style.marginLeft = `${marginLeft}px`;
    }

    function scrollToContent() {
        const targetElement = document.querySelector('.container');

        if (targetElement) {
            const targetPosition = targetElement.offsetTop;

            window.scrollTo({
                top: targetPosition,
                behavior: "smooth"
            });
        }
    }

    function toggleData(popupId) {
        const popup = document.getElementById(popupId);
        const hikeDetails = document.querySelector(".hikeDetails");
        const centerIcons = document.querySelector(".center-icons");

        if (popup.style.display === "block") {
            hikeDetails.style.display = "none";
            centerIcons.style.display = "flex";
        } else {
            hikeDetails.style.display = "block";
            centerIcons.style.display = "none";

            const targetPosition = hikeDetails.offsetTop;

            window.scrollTo({
                top: targetPosition,
                behavior: "smooth"
            });
        }

        popup.style.display = (popup.style.display === "none" || popup.style.display === "") ? "block" : "none";
    }

    // Die Funktionen für Monate, Wetter und Streckeneigenschaften wurden entfernt

    document.addEventListener('DOMContentLoaded', function () {
        const streckenDetailsToggle = document.querySelector('.hike-details-icon');

        streckenDetailsToggle.addEventListener('click', toggleStreckenDetails);
    });

    function positionPopupsContainer() {
        const popupsContainer = document.getElementById('popups-container');
        popupsContainer.style.top = '50%';
        popupsContainer.style.left = '50%';
        popupsContainer.style.transform = 'translate(-50%, -50%)';
    }

    function iconHover(icon) {
        icon.style.transform = "scale(1.2)";
    }

    function iconUnhover(icon) {
        icon.style.transform = "scale(1)";
    }

    document.addEventListener('DOMContentLoaded', function () {
        const plusIcon = document.querySelector('.bi-plus-square');

        plusIcon.addEventListener('click', function () {
            window.location.href = 'create.html';
        });
    });
</script>
