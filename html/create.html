<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create Your Own Hike</title>
    <link rel="stylesheet" href="../css/create.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- Beispiel für eine externe Bibliothek -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js"></script>

    <style>
        .info-box textarea{
            height: 40px;
            width: 94%;
        }
    </style>
</head>

<body>

<div id="navBar" class="navBar">
    <div class="icon-text">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-signpost-split" viewBox="0 0 16 16">
                <path d="M7 7V1.414a1 1 0 0 1 2 0V2h5a1 1 0 0 1 .8.4l.975 1.3a.5.5 0 0 1 0 .6L14.8 5.6a1 1 0 0 1-.8.4H9v10H7v-5H2a1 1 0 0 1-.8-.4L.225 9.3a.5.5 0 0 1 0-.6L1.2 7.4A1 1 0 0 1 2 7zm1 3V8H2l-.75 1L2 10zm0-5h6l.75-1L14 3H8z"/>
            </svg>
            <p>Home</p>
        </a>

    </div>
    <div class="icon-text">
        <a href="profil.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="white" class="bi bi-person" viewBox="0 0 16 16">
                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
            </svg>
            <p>Profil</p>
        </a>
    </div>
</div>


<div class="attention-text" style="width: 700px; height:30px; border-radius:10px; margin-top:80px;">
    <h2 style="font-size: 36px; margin-bottom: 40px;">Create Your Own Hike!</h2>
</div>
<div class="container">
    <div class="info-box">
        <div class="option">
            <label for="months">Month:</label>
            <select id="months">
                <option value="january">January</option>
                <option value="february">February</option>
                <option value="march">March</option>
                <option value="april">April</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="august">August</option>
                <option value="september">September</option>
                <option value="october">October</option>
                <option value="november">November</option>
                <option value="december">December</option>
            </select>
        </div>

        <div class="option">
            <label for="description">Description:</label>
            <textarea id="description" rows="4"></textarea>
        </div>

        <div class="option">
            <label for="duration">Duration:</label>
            <input type="text" id="duration">
        </div>

        <div class="option">
            <label for="distance">Distance:</label>
            <input type="text" id="distance">
        </div>

        <div class="option">
            <label for="elevation">Altitude:</label>
            <input type="text" id="elevation">
        </div>

        <div class="option">
            <label for="difficulty">Difficulty:</label>
            <div class="rating" id="difficulty" style="margin-top:10px;"></div>
        </div>

        <div class="option">
            <label for="scenary">Scenary:</label>
            <div class="rating" id="scenary" style="margin-top:10px;"></div>
        </div>
        <div class="option">
            <label for="levelOfFitness">Level of Fitness:</label>
            <div class="rating" id="levelOfFitness" style="margin-top:10px;"></div>
        </div>

        <button onclick="submitForm()">Create Hike</button>
    </div>
</div>

<script>
    src="script.js"
    function submitForm() {
        // Hier kannst du die Formulardaten verarbeiten
        alert('Formulardaten absenden...');
    }

    $(document).ready(function () {
        // Initialisiere die Sternenbewertung für Difficulty
        $("#difficulty").rateYo({
            rating: 1, // Setze die Standardbewertung hier
            readOnly: false, // Mache die Bewertung schreibgeschützt oder entferne es für eine interaktive Bewertung
            starWidth: "20px"
        });

        // Initialisiere die Sternenbewertung für Scenary
        $("#scenary").rateYo({
        rating: 1, // Setze die Standardbewertung hier
        readOnly: false , // Mache die Bewertung schreibgeschützt oder entferne es für eine interaktive Bewertung
        starWidth: "20px"    });

        $("#levelOfFitness").rateYo({
            rating: 1, // Setze die Standardbewertung hier
            readOnly: false , // Mache die Bewertung schreibgeschützt oder entferne es für eine interaktive Bewertung
            starWidth: "20px"    });
    });

    function iconHover(icon) {
        icon.querySelector('.icon-text').style.transform = "scale(1.2)";
    }

    function iconUnhover(icon) {
        icon.querySelector('.icon-text').style.transform = "scale(1)";
    }
</script>

</body>

</html>
